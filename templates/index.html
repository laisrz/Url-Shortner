<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>URL Shortener</title>

    </head>
    <body>
        <h2>URL-Shortener</h2>
        <main>
            <form action="/shortener" method="post">
                <input autocomplete="off" autofocus required id="long_url" name="long_url" placeholder="URL" type="text">
                <input autocomplete="off"  id="expiration_date" name="expiration_date" placeholder="" type="date">
                <button type="submit">Submit</button>
            </form>           
        </main>
    </body>
</html>
